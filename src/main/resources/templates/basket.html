<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <H2>Koszyk</H2>
<table class="table">
    <thead>
    <tr>
        <td>ID</td>
        <td>Ilość</td>
        <td>Cena</td>
        <td></td>
    </tr>
    </thead>
    <tbody th:each=" bookInBasket : ${basket}">
    <tr>
        <td th:text="${bookInBasket.idBook}"></td>
        <td th:text="${bookInBasket.quantity}"></td>
        <td th:text="${bookInBasket.price}"></td>
        <td><a th:href="${'/book?id='+bookInBasket.id}">Podgląd</a> </td>
    </tr>
    </tbody>
</table>

<div class="row">
    <a href="/newbookinbasket">Dodaj nową książkę do koszyka</a>
</div>
    <div class="row">
        <a href="/books">Sprawdz jakie książki możesz dodac do koszyka</a>
    </div>
</div>
</body>
</html>
