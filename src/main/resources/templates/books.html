<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>

</head>

<body>
<div class="container">
    <H2>Książki</H2>
<table class="table">
    <thead>
    <tr>
        <td>ID</td>
        <td>Tytuł</td>
        <td>Autor</td>
        <td>Rodzaj</td>
        <td>Ilość</td>
        <td>Cena</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </thead>
    <tbody th:each=" book : ${books}">
    <tr>

        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.type}"></td>
        <td th:text="${book.quantity}"></td>
        <td th:text="${book.price}"></td>
        <td><a th:href="${'/delete/'+book.id}">Usun</a></td>
        <td><a th:href="${'/price/'+book.id}">Zmeń cenę</a></td>

    </tr>
    </tbody>
</table>

    <div class="row">
        <a href="/newbook">Dodaj nową książkę do magazynu</a>
    </div>

    <div class="row">
        <a href="/newbookinbasket">Dodaj nową książkę do koszyka</a>
    </div>
</div>
</body>
</html>
