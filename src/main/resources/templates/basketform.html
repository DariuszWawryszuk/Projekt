<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${bookinbasket}" th:action="@{/basket}" th:method="post">
        <div class="form-group">
            <label class="control-label">ID:</label>
            <input type="text" class="form-control" th:field="*{idBook}"/>
            <p th:if="${#fields.hasErrors('idBook')}" th:errors="*{idBook}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Ilość:</label>
            <input type="text" class="form-control" th:field="*{quantity}"/>
            <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Dodaj książkę do koszyka</button>
        </div>
    </form>

</div>

</body>
</html>
