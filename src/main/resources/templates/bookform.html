<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>

</head>
<body>

<div class="container">
    <form class="form-horizontal" th:object="${book}" th:action="@{/books}" th:method="post">
        <div class="form-group">
            <label class="control-label">Tytuł:</label>
            <input type="text" class="form-control" th:field="*{title}"/>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Autor:</label>
            <input type="text" class="form-control" th:field="*{author}"/>
            <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Rodzaj:</label>
            <input type="text" class="form-control" th:field="*{type}"/>
            <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Ilość:</label>
            <input type="number" class="form-control" th:field="*{quantity}"/>
            <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Cena:</label>
            <input type="number" class="form-control" th:field="*{price}"/>
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Dodaj książkę</button>
        </div>
    </form>

</div>

</body>
</html>
